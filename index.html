<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="todolist.css" rel="stylesheet">
    <script src="todolist.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2>
          <div class="row">
            <div id="heading">
              <div class="col-xs-1" id="completed">Completed</div>
              <div class="col-xs-6" id="nameoftask">Name of Task</div>
              <div class="col-xs-1" id="remove">Remove</div>
            </div>
            <div id="todo-list" class="col-xs-12"></div>
            <div class="col-xs-6">
              <input id="todo-input" class="form-control" placeholder="New Task To Do">
              <button id="add-button" type="button" class="btn btn-sm btn-primary">Add Task</button>
            </div>

          </div>
        </div>
      </div>
  </div>



  </body>
</html>
